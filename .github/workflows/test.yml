name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pyrene:
    name: pyrene
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14'
    - name: Test pyrene
      run: (cd pyrene && npm install && npm test)
    - name: Build pyrene
      run: (cd pyrene && npm run build)
